name: CI PipLines

on:
  pull_request:
    branches:
      - test/**
      - main
      - dev
      - hotfix/**
      - feature/**
      - bugfix/**
      - release/**
  push:
    branches:
      - test/**
      - main
      - dev
      - hotfix/**
      - feature/**
      - bugfix/**
      - release/**
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier -- --check .

